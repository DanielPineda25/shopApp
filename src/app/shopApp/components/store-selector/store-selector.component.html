<ng-container [formGroup]="myForm">

<div class="flex flex-col" formGroupName="selectStore">

  <label for="selectorSelectStore"
    class="leading-loose font-semibold">
    Seleccionar tienda
  </label>
  <select  formControlName="selectedOption"
    class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600"
    placeholder="Seleccionar tienda"
    id="selectorSelectStore"
  >
    <option value="" disabled selected>--Selecionar tienda--</option>

    @for ( store of storesList; track store.id ) {
      <option [value]="store.name">{{ store.name }}</option>
    }
  </select>

</div>

</ng-container>
