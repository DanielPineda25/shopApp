<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-6">

  <div class="relative py-3 sm:max-w-xl sm:mx-auto">

    <form [formGroup]="myForm" (submit)="onSubmit()"
      class="relative px-4 py-10 bg-white mx-8 md:mx-0 shadow rounded-3xl sm:p-10">

      <div class="max-w-md mx-auto">

        <div class="flex items-center space-x-5">

          <div class="h-14 w-14 bg-indigo-400 rounded-full flex flex-shrink-0 justify-center items-center text-white text-2xl font-mono">LEO</div>

          <div class="block pl-2 font-semibold text-xl self-start text-gray-700">

            <h2 class="leading-relaxed font-bold">Registrar compra</h2>
            <p class="text-sm text-gray-500 font-normal leading-relaxed">Todos los campos son obligatorios</p>

          </div>

        </div>

        <div class="divide-y divide-gray-200">

          <div class="py-4 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">

            <shopApp-store-selector />

            <shopApp-user-document />

            <shopApp-search-ref-ean />

          </div>

          <div class="pt-4 flex items-center space-x-4">

              <button class="flex justify-center items-center w-full text-gray-900 px-4 py-3 rounded-md focus:outline-none">
                <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg> Cancelar
              </button>

              <button type="submit"
                class="bg-blue-500 flex justify-center items-center w-full text-white px-4 py-3 rounded-md focus:outline-none" >
                Continuar
              </button>

          </div>

        </div>

      </div>

    </form>

  </div>

</div>
